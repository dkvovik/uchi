<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сложение</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header></header>

<section class="content-wrap">
    <div class="content">
        <div class="game">
            <div class="content__header">
                <div class="equation">
                    <span class="term" id="termA"></span>
                    +
                    <span class="term" id="termB"></span>
                    =
                    <form action="" id="formResult">
                        <input type="text" id="result" value="?" class="is_numeric" disabled>
                    </form>
                </div>
            </div>
            <div class="content__body">
                <img src="sprite.png" alt="">
                <div class="arrow">
                    <img src="arrow.svg" alt="" id="arrow1">
                    <form action="" id="form1">
                        <input type="text" id="variable1" class="is_numeric">
                        <input type="submit" value="">
                    </form>
                </div>
                <div class="arrow2">
                    <form action="" id="form2">
                        <img src="arrow.svg" alt="" id="arrow2">
                        <input type="text" id="variable2" class="is_numeric">
                        <input type="submit" value="">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</footer>
</body>
</html>
